@(book : Book)

<!DOCTYPE html>
<html>
<head>
<title>B@book.title stuff</title>
</head>
<body>

<h1>@book.title</h1>
<p>Price : @book.price</p>
<p>Author : @book.author</p>
	
<a href="@routes.BooksController.editBook(book.id)">Edit</a>
<br />
<a href="@routes.BooksController.destroyBook(book.id)">Delete</a>

</body>
</html>
