@(books : Set[Book])


<!DOCTYPE html>
<html>
<head>
<title>Book stuff</title>
</head>
<body>

<h1>All books</h1>

	@for(book <- books){
		<a href="@routes.BooksController.showBook(book.id)">@book.title</a>
		<p>Price : @book.price</p>
		<p>Author : @book.author</p>
	}

<br />
<a href="@routes.BooksController.createBook()">Add a book</a>

</body>
</html>
