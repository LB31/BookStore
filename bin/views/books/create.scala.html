@(bookForm : Form[Book])
@import helper._

<!DOCTYPE html>
<html>
<head>
<title>Book create stuff</title>
</head>
<body>

<h1>Create book</h1>
	@helper.form(action = CSRF(routes.BooksController.saveBook())){
		
		@helper.inputText(bookForm("id"))
		@helper.inputText(bookForm("title"))
		@helper.inputText(bookForm("price"))
		@helper.inputText(bookForm("author"))
		
	    <input type="submit" value="Create Book">
	}
	

</body>
</html>
